<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imagens</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="imagens">
            <div class="imagem">
                <img src="src/images/6-1.jpg" alt="rome">
                <div class="informacoes">
                    <h2 class="pintura">Rome</h2>
                    <h3 class="pintor">Michelangelo</h3>
                </div>
            </div>
            <div class="imagem">
                <img src="src/images/boat.png" alt="boat">
                <div class="informacoes">
                    <h2 class="pintura">Boat at Sea</h2>
                    <h3 class="pintor">Vincent Van Gogh</h3>
                </div>
            </div>
            <div class="imagem">
                <img src="src/images/4-1.png" alt="sand">
                <div class="informacoes">
                    <h2 class="pintura">Sand and Sea</h2>
                    <h3 class="pintor">Da vinci</h3>
                </div>
            </div>
            <div class="imagem">
                <img src="src/images/5-1.png" alt="noite">
                <div class="informacoes">
                    <h2 class="pintura">Starry Night</h2>
                    <h3 class="pintor">Vincent Van Gogh</h3>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
